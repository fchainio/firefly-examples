<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>FireFly Wallet DApp Demo</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }
        
        html {
            font-family: sans-serif;
            line-height: 1;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            -ms-overflow-style: scrollbar;
            -webkit-tap-highlight-color: transparent;
            height: 100%;
        }
        
        body {
            font-family: 'PingFang SC', Helvetica, 'STHeiti STXihei', 'Microsoft YaHei', Tohoma, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            font-size: 0.3589rem;
            font-weight: 400;
            line-height: 1;
            color: #666;
            text-align: left;
            max-width: 800px;
            margin: auto !important;
        }
        
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        b,
        strong {
            margin-top: 0;
            margin-bottom: 0;
            font-weight: 400;
            font-size: 0.36rem;
        }
        
        p {
            margin-top: 0;
            margin-bottom: 0rem;
            font-size: 0.36rem;
        }
        
        ol,
        ul,
        dl {
            margin-top: 0;
            margin-bottom: 0rem;
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 0.36rem;
        }
        
        a {
            color: #666;
            text-decoration: none;
            background-color: transparent;
            -webkit-text-decoration-skip: objects;
            font-size: 0.36rem;
        }
        
        a:hover {
            color: #666;
            text-decoration: underline;
        }
        
        a:not([href]):not([tabindex]) {
            color: inherit;
            text-decoration: none;
        }
        
        a:not([href]):not([tabindex]):hover,
        a:not([href]):not([tabindex]):focus {
            color: inherit;
            text-decoration: none;
        }
        
        a:not([href]):not([tabindex]):focus {
            outline: 0;
        }
        
        img {
            vertical-align: middle;
            border-style: none;
        }
        
        table {
            border-collapse: collapse;
        }
        
        th {
            text-align: inherit;
        }
        
        label {
            display: inline-block;
            margin-bottom: 0rem;
            font-size: 0.36rem;
        }
        
        button {
            border-radius: 0;
            font-size: 0.36rem;
        }
        
        button:focus {
            outline: 0;
        }
        
        textarea {
            overflow: auto;
            resize: vertical;
            font-size: 0.36rem;
        }
    </style>
</head>

<body>
    <noscript>
      <strong>We're sorry but firefly_dapp_demo doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
